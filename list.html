<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>list</title>
    <style>
        ol{ 
            background-color: blue;
        }
        ul{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>list</h1>
    <ol type="A">
<li>apple</li>
<li>mango</li>
<li>orange</li>

    </ol>
    <ul>
<li>banana</li>
<li>grapes</li>
<li>kiwi</li>

    </ul>
    
</body>
</html>
